<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Truyện ngắn</title>
	
</h:head>

<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<h:form>
		<table border="1" style="margin: auto;">
			<tr>
				<th>Thể loại</th>
				<th>Số lượng</th>
			</tr>
			<ui:repeat var="type" value="#{typeController.type}">
				<tr>
					<td><h:commandLink action="#{homeController.getPage}"
							actionListener="#{homeController.setCurrentType(type.name)}">#{type.name}</h:commandLink></td>
					<td>#{type.number}</td>
				</tr>
			</ui:repeat>
		</table>
	</h:form>
</h:body>

</html>
